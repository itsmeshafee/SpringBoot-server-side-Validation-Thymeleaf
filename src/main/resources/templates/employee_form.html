<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="col-5" th:action="@{/submit}" th:object="${employee}" method="post">
            <div class="mb-3">
                <h2 class="text-center mt-2">Reigistration Form</h2>
                <hr>
                <label for="exampleInputEmail1" class="form-label">Employee Name</label>
                <input 
                type="text"
                name="empName" 
                th:classappend="${#fields.hasErrors('empName')}  ? 'is-invalid'"
                th:value="${employee.empName}"
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp">
                <div class="invalid-feedback" th:each="e : ${#fields.errors('empName')}">
                    <span th:text="${e}"></span>
                </div>
                
            <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Employee Email</label>
                    <input 
                    type="text" 
                    name="emailAddress"
                    th:value="${employee.emailAddress}"
                    th:classappend="${#fields.hasErrors('emailAddress')}  ? 'is-invalid'"
                    class="form-control" 
                    id="exampleInputPassword1">
                    <div class="invalid-feedback" th:each="e : ${#fields.errors('emailAddress')}">
                        <span th:text="${e}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>
    </div>
</body>

</html>
